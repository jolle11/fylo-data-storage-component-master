<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- displays site properly based on user's device -->

        <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
        <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet" />
        <link rel="stylesheet" href="css/normalize.css" />
        <link rel="stylesheet" href="css/main.css" />
        <title>Frontend Mentor | Fylo data storage component</title>

        <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
        <style>
            .attribution {
                font-size: 11px;
                text-align: center;
            }
            .attribution a {
                color: hsl(228, 45%, 44%);
            }
        </style>
    </head>
    <body>
        <div class="fylo">
            <img class="ico-fylo" src="images/logo.svg" alt="logo fylo" />
            <ul>
                <li><img class="icons" src="images/icon-document.svg" alt="" /></li>
                <li><img class="icons" src="images/icon-folder.svg" alt="" /></li>
                <li><img class="icons" src="images/icon-upload.svg" alt="" /></li>
            </ul>
        </div>
        <div class="main-storage">
            <div class="storage-used">
                <div class="u815">
                    <p>You’ve used <span>815 GB</span> of your storage</p>
                </div>
                <div class="bar">
                    <span class="bar-fill"><span class="dot"></span></span>
                </div>
                <div class="gigs">
                    <p>0 GB <span> 1000 GB </span></p>
                </div>
            </div>
            <div class="l185">
                <p><span>185</span> GB Left</p>
                <div class="triangle"></div>
            </div>
        </div>

        <div class="attribution">
            Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a href="#">Your Name Here</a>.
        </div>
    </body>
</html>
